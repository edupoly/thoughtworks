<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 4px solid red;
            padding: 5px;
            display: grid;
            grid-template-columns: 1fr 3fr 2fr;
        }

        .gitem {
            border: 3px solid blue;
            border-radius: 5px;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gitem">ITEM 1</div>
        <div class="gitem">ITEM 2</div>
        <div class="gitem">ITEM 3</div>
        <div class="gitem">ITEM 4</div>
        <div class="gitem">ITEM 5</div>
        <div class="gitem">ITEM 6</div>
    </div>
</body>

</html>
