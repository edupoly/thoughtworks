<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* display: none; */
            height: 0px;
            overflow: hidden;
        }

        #d1 {
            display: none;
        }

        #d1:checked~h1 {
            display: block;
            transition: 5s;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="d1">
    <label for="d1">&#9776;</label>
    <h1>Hello Praveen</h1>
</body>

</html>
