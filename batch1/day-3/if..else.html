        var a = +prompt();

        if (a >= 90) {
            console.log("A");

        if (a < 90 && a >= 80) {
            console.log("B");
        }
        if (a < 80 && a >= 70) {
            console.log("C");
        }
        if (a < 70 && a >= 60) {
            console.log("D");
        }
        if (a < 60 && a >= 50) {
            console.log("E");
        }
        if (a < 50 && a >= 40) {
            console.log("F");
        }
        if (a < 40) {
            console.log("Failed");
        }
