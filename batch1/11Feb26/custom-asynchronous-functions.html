<body>
    <script>

        function add(a, b, cb) {
            cb(a + b)
        }

        function facto(n, cb) {
            setTimeout(function () {
                var f = 1;
                for (var i = n; i >= 1; i--) {
                    f = f * i
                }
                cb(f)
            }, 1)
        }
        function sub(a, b, cb) {
            cb(a - b)
        }

        function mul(a, b) {
            return Promise.resolve(a * b)
        }

        mul(20, 5).then(function (res) { console.log("multiplication:", res); })

        add(10, 20, function (res) { console.log(res); })

        facto(5, function (res) { console.log("facto", res); })

        sub(89, 23, function (res) { console.log(res); })
