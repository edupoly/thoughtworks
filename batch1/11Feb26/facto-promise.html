    <script>
        function facto(n) {
            var f = 1;
            for (var i = n; i >= 1; i--) {
                f = f * i
            }
            return Promise.resolve(f)
        }
        facto(5).then(function (res) { console.log(res); })
        console.log("HI");
    </script>
