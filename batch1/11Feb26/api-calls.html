<body>
    <script>

        function callApi(url) {
            var p = new Promise(function (resolve, reject) {
                fetch(url).then(function (res) { return res.json() }).then(function (data) { resolve(data) })
            })
            return p
        }




        callApi("https://dummyjson.com/products").then(function (data) { console.log(data); })
        callApi("https://dummyjson.com/recipes").then(function (data) { console.log(data); })
        callApi("https://dummyjson.com/todos").then(function (data) { console.log(data); })
        console.log("hi");
    </script>
</body>
