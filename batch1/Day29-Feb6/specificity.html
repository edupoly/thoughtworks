<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xyz {
            color: orange !important;
        }

        .abc {
            color: blue;
        }

        .rst {
            color: red;
            border: 10px solid;
            margin: 10px;
        }

        .pqr {
            border: inherit;
            margin: inherit;
            color: initial;
        }
    </style>
</head>

<body>
    <h1 class="abc xyz">Hello Praveen</h1>
    <div class="rst">
        <h2>How ar eyou</h2>
        <h1 class="pqr">Hello Dasu</h1>
    </div>
</body>

</html>
