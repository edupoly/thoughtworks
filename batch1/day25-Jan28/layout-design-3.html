<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dd {
            width: 100%;
            border: 2px solid red;
        }

        #d1 {
            width: 50%;
            border: 31px solid blue;
            height: 100px;
            display: inline-block;
            box-sizing: border-box;
            margin-right: -4px;

        }

        #d2 {
            width: 50%;
            border: 12px solid green;
            display: inline-block;
            height: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div id="dd">
        <div id="d1"></div>
        <div id="d2"></div>
    </div>
</body>

</html>
