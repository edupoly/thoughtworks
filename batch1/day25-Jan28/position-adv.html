<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            background-color: rgb(3, 102, 136);
            width: 500px;
            height: 300px;
            padding: 30px;
        }

        #d2 {
            background-color: red;
            width: 300px;
            height: 200px;
            padding: 30px;
            position: relative;
        }

        #d3 {
            background-color: rgb(19, 206, 19);
            width: 100px;
            height: 100px;
            padding: 30px;
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2">
            <div id="d3"></div>
        </div>
    </div>
</body>

</html>
