<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        #menu li {
            display: inline-block;
            padding: 0.75em 1.25em;
            border-radius: 0.5em;
            color: #0d6efd
        }

        #menu li:nth-child(1) {
            background-color: #0d6efd;
            color: white;
        }

        #navbar i {
            display: inline-block;
        }

        #navbar #logo-title {
            display: inline-block;
        }

        #navbar #menu {
            display: inline-block;
            text-align: right;
            width: 50%;

        }

        #navbar {
            width: 1200px;
            margin: 0px auto;

        }

        #navbar #logo {
            display: inline-block;
            width: 45%;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="navbar">

        <div id="logo">
            <i class="bi bi-bootstrap-fill" style="font-size: 2em;"></i>
            <div id="logo-title" style="font-size: 1.75em;">Simple Header</div>
        </div>
        <ul id="menu">
            <li>Home</li>
            <li>Features</li>
            <li>Pricing</li>
            <li>FAQs</li>
            <li>About</li>
        </ul>
    </div>


</body>

</html>
