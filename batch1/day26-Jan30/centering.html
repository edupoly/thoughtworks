<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1 {
            width: 400px;
            height: 400px;
            border: 2px solid;
            background-color: lightblue;
            position: relative;
            margin: 50px;
            border-radius: 30px;
        }

        #d2 {
            width: 100px;
            height: 100px;
            border: 10px solid white;
            background-color: green;
            border-radius: 50%;
            position: absolute;
            top: 0px;
            right: 0px;
            transform: translate(40%, -40%);
        }
    </style>
</head>

<body>
    <div id="d1">
        <div id="d2"></div>
    </div>
</body>

</html>
