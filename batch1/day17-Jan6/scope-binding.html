<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="d1"></div>
    <script>
        var actors = ['charan', 'pawan', 'arjun', 'rukmini', 'kajal']

        actors.forEach(function (actor, i) {
            var abtn = document.createElement("button")
            abtn.innerText = actor;
            abtn.addEventListener("click", function () { alert(i) })
            document.getElementById("d1").appendChild(abtn)
        })

        // for (let i = 0; i <= actors.length - 1; i++) {
        //     var abtn = document.createElement("button")
        //     abtn.innerText = actors[i];
        //     abtn.addEventListener("click", function () { alert("HI " + actors[i]) })
        //     document.getElementById('d1').appendChild(abtn)
        // }
    </script>
</body>

</html>
