<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Count:<span id="d1"></span></h1>
    <button onclick="incCounter()">Increment</button>
    <button onclick="decCounter()">Increment</button>
    <script>
        var c = 0;
        document.getElementById("d1").innerText = c;
        function incCounter() {
            c++;
            document.getElementById("d1").innerText = c;
        }
        function decCounter() {
            c--;
            document.getElementById("d1").innerText = c;

        }
    </script>
</body>

</html>
