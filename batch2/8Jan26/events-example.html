<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th onclick="sortEmployees('age')">Age</th>
                <th>Gender</th>
                <th>City</th>
                <th onclick="sortEmployees('salary')">Salary</th>
            </tr>
        </thead>
        <tbody id="d1">

        </tbody>
    </table>
    <script>
        const employees = [
            {
                firstname: "John",
                lastname: "Doe",
                age: 30,
                gender: "Male",
                city: "New York",
                salary: 60000
            },
            {
                firstname: "Jane",
                lastname: "Smith",
                age: 25,
                gender: "Female",
                city: "Los Angeles",
                salary: 75000
            },
            {
                firstname: "Peter",
                lastname: "Jones",
                age: 35,
                gender: "Male",
                city: "Chicago",
                salary: 80000
            },
            {
                firstname: "Alice",
                lastname: "Williams",
                age: 28,
                gender: "Female",
                city: "Houston",
                salary: 70000
            },
            {
                firstname: "Bob",
                lastname: "Brown",
                age: 40,
                gender: "Male",
                city: "Dallas",
                salary: 90000
            },
            {
                firstname: "Charlie",
                lastname: "Davis",
                age: 32,
                gender: "Male",
                city: "Miami",
                salary: 65000
            },
            {
                firstname: "Diana",
                lastname: "Miller",
                age: 29,
                gender: "Female",
                city: "Seattle",
                salary: 82000
            },
            {
                firstname: "Eve",
                lastname: "Wilson",
                age: 31,
                gender: "Female",
                city: "Boston",
                salary: 78000
            }
        ];

        function genUI() {
            document.getElementById("d1").innerHTML = ""
            employees.forEach(function (emp) {
                var ntr = document.createElement("tr")

                var fntd = document.createElement("td")
                fntd.innerText = emp.firstname
                ntr.appendChild(fntd);

                var lntd = document.createElement("td")
                lntd.innerText = emp.lastname
                ntr.appendChild(lntd);

                var agetd = document.createElement("td")
                agetd.innerText = emp.age
                ntr.appendChild(agetd);

                var gendertd = document.createElement("td")
                gendertd.innerText = emp.gender
                ntr.appendChild(gendertd);

                var citytd = document.createElement("td")
                citytd.innerText = emp.city
                ntr.appendChild(citytd);

                var salarytd = document.createElement("td")
                salarytd.innerText = emp.salary
                ntr.appendChild(salarytd);

                document.getElementById("d1").appendChild(ntr)
            })
        }
        genUI()
        function sortEmployees(k) {
            employees.sort(function (e1, e2) {
                if (e1[k] < e2[k]) { return -1 }
                else { return 1 }
            })
            genUI();

        }
    </script>
</body>

</html>

</script>
</body>

</html>
