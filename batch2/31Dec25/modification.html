    <h2 class="abc">Another subheading</h2>
    <h1>Idi inko h1</h1>
    <script>
        // var x = document.getElementById("d1")
        // x.style.color = "red"

        var y = document.querySelectorAll("h1")
        console.log(y);
        for (var i = 0; i <= y.length - 1; i++) {

        }
