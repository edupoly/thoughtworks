<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="worker.js"></script>
    <script>

        function addSeriesWithWorker(a, b) {
            return new Promise((resolve, reject) => {
                // 1. Initialize the worker
                const worker = new Worker('worker.js');

                // 2. Send data to the worker
                worker.postMessage({ a, b });

                // 3. Listen for the result
                worker.onmessage = function (e) {
                    resolve(e.data);
                    worker.terminate(); // Clean up the thread
                };

                worker.onerror = function (err) {
                    reject(err);
                };
            });
        }

        // Execution
        console.log("Starting calculation...");
        addSeriesWithWorker(1, 30000000).then(res => {
            console.log("Result:", res);
        });

        console.log("hi! (I printed instantly because the UI isn't blocked)");
    </script>

</body>

</html>
