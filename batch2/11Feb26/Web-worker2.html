    <script>
        function addSeriesWorker(a, b) {
            var p = new Promise((resolve, reject) => {
                var webworker = new Worker("worker.js")
                webworker.postMessage({ a, b })
                webworker.onmessage = function (e) {
                    console.log("data::", e)
                    resolve(e.data)
                }
            })
            return p
        }
