    <!DOCTYPE html>

    <head>
        <style>
            body {
                margin: 0px 20%;

            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 5px;
                text-align: left;
                padding: 40px;
            }

            .table {
                width: 100%;
                overflow: scroll;
            }
        </style>

    <body>

        <h2>Table Caption</h2>
        <p>To add a caption to a table, use the caption tag.</p>

        <div class="table">
            <table style="width:500px">
                <caption>Monthly savings</caption>
                <tr>
                    <th>Month</th>
                    <th>Savings</th>
                    <th>earnings</th>
                    <th>wastage</th>
                    <th>dubara</th>
                    <th>friends</th>
                    <th>cheppakudanivi</th>
                    <th>food</th>
                    <th>movies</th>
                    <th>cricket</th>
                </tr>
                <tr>
                    <td>January</td>
                    <td>$100</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>$50</td>
                </tr>
            </table>
        </div>

    </body>
