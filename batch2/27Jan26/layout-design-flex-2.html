<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
        }

        #dd {
            border: 10px solid red;
            padding: 10px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #d1 {
            background-color: lightcoral;
        }

        #d2 {
            background-color: lightseagreen;
        }

        #d3 {
            background-color: blueviolet;
        }

        #d4 {
            background-color: yellow;
        }

        #d5 {
            background-color: rgb(13, 229, 114);
        }

        .flex-item {
            width: 200px;
            height: 100px;
            border: 2px solid;
        }
    </style>
</head>

<body>
    <div id="dd">
        <div id="d1" class="flex-item"></div>
        <div id="d2" class="flex-item"></div>
        <div id="d3" class="flex-item"></div>
        <div id="d4" class="flex-item"></div>
        <div id="d5" class="flex-item"></div>
    </div>
</body>

</html>
