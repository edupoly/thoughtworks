<body>
    <script>
        async function addSer(a, b) {
            var p = new Promise(function (resolve, rej) {
                setTimeout(function () {
                    let sum = 0;
                    for (var i = a; i <= b; i++) {
                        sum += i;
                    }
                    resolve(sum)
                }, 1)
            })
            return p
        }
        async function addSeriesPromise(a, b) {
            var result = await addSer(a, b)
            return result;
        }

        addSeriesPromise(1, 3000000000).then(function (res) { console.log(res); })

        console.log("hi");

    </script>
